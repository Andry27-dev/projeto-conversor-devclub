<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Conversor da Tríplice Fronteira</title>
</head>

<body>
    <img class="logo" src="./assets/image/logo-cambio.png" alt="logo-bandeiras">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="select-currency">
                <option value="pesos">$ Peso Colombiano</option>
                <option value="soles">S/ Soles Peruano</option>
                <option value="dolar">US$ Dólar Americano</option>   
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 1.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/image/Brasil.png" alt="moeda-real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/image/seta verde.png" alt="">

            <div class="currency-box">
                <img class="currency-img" src="./assets/image/Colombia.png" alt="moeda-pesos">
                <p class="currency" id="currency-name">Peso Colombiano</p>
                <p class="currency-value">$ 0.00</p>
            </div>
        </section>

    </main>
     
</body>
<script src="./scripts.js"></script>  

</html>
